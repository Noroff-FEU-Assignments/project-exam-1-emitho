      href="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.6/simplePagination.css"

  <body>
    <header>
      <img class="top-logo" src="/images/logo.png" alt="" />
      <nav class="nav-container">

    <section class="newsletter-signup">

      <form>
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Subscribe</button>
      </form>
    </section>

    <!-- Latest blog post -->
    <a href="#" class="latest-post">

        <p class="latest-post-excerpt"></p>
      </div>

    <div id="blog-posts-wrapper">
      <button class="previous-button nav-button" disabled>Finance</button>
      <button class="next-button nav-button">Story</button>
      <section class="blog-post-grid">
        <div class="grid-container"></div>
        <div id="pagination-container"></div>
        <button class="load-more-button nav-button">Show more posts</button>
